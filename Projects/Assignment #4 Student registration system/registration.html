<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Registration</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Student Registration System</h1>
    </header>

    <!-- Main -->
    <main class="container my-5">
        <h2 class="mb-4">Register a new student <span id="total" class="badge bg-secondary">0</span></h2>

        <div class="row g-3">
            <!-- name, age, gender, grade1, grade2, grade3 -->
            <div class="col-md-6">
                <label for="txtName" class="form-label">Name:</label>
                <input type="text" id="txtName" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="txtAge" class="form-label">Age:</label>
                <input type="number" id="txtAge" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="txtGender" class="form-label">Gender:</label>
                <input type="text" id="txtGender" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="txtGrade1" class="form-label">Grade 1:</label>
                <input type="number" id="txtGrade1" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="txtGrade2" class="form-label">Grade 2:</label>
                <input type="number" id="txtGrade2" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="txtGrade3" class="form-label">Grade 3:</label>
                <input type="number" id="txtGrade3" class="form-control">
            </div>
            <div class="col-12">
                <button id="btnRegister" class="btn btn-success w-100">Register</button>
            </div>
        </div>

        <!-- Student List Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>

                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Grade 1</th>
                        <th>Grade 2</th>
                        <th>Grade 3</th>
                        <th>GPA</th>
                        <th>Delete</th>

                    </tr>
                </thead>
                <tbody id="studentList">
                </tbody>
            </table>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
